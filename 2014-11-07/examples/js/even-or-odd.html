<polymer-element name="even-or-odd">
  <template>
    <input type="number" value="{{number}}"><br>
    <template if="{{number % 2 == 0}}">{{number}} is even</template>
    <template if="{{number % 2 != 0}}">{{number}} is odd</template>
  </template>
  <script>
    Polymer({
      number: 0
    });
  </script>
</polymer-element>
