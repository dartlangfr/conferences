<polymer-element name="post-card" noscript>
  <template>
    <style>
      :host {
        display: block;
        border: solid 1px #ccc;
        padding: 20px;
        background-color: #f9f9f9;
      }
      .card-header {
        margin-bottom: 10px;
      }
      content[select="img"]::content img {
        height: 2em;
        border-radius: 1em;
        vertical-align: text-top;
      }
      
      content[select="h2"]::content h2 {
        font-size: 2em;
        padding: 16px;
        margin: 0;        
      }

      :host(.red) {
        background-color: #BF3030;
        color: white;
      }
    </style>
    
    <div class="card-header" layout horizontal center>
      <content select="img"></content>
      <content select="h2"></content>
    </div>
    <content></content>
  </template>
</polymer-element>
