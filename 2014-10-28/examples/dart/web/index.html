<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymer.dart</title>

    <style>
      post-card.green::shadow * {
        background-color: #86B32D;
        color: white;
      }
      post-card.blue /deep/ * {
        background-color: #009999;
        color: white;
      }
    </style>

    <!-- include the web_components polyfills with support for Dart. -->
    <script src="packages/web_components/platform.js"></script>

    <!-- import the click-counter -->
    <link rel="import" href="packages/dart/hello_world.html">
    <link rel="import" href="packages/dart/hello_world_binding.html">
    <link rel="import" href="packages/dart/hello_world_attribute.html">
    <link rel="import" href="packages/dart/hello_world_repeat.html">
    <link rel="import" href="packages/dart/click_counter.html">
    <link rel="import" href="packages/dart/click_counter_filter.html">
    <link rel="import" href="packages/dart/click_counter_if.html">
    <link rel="import" href="packages/dart/post_card.html">
    <link rel="import" href="packages/dart/click_counter_event_catch.html">

    <!-- bootstrap polymer -->
    <script type="application/dart">export 'package:polymer/init.dart';</script>
    <script src="packages/browser/dart.js"></script>
  </head>
  <body unresolved>
    <hello-world></hello-world>
    <hello-world-binding></hello-world-binding>
    <hello-world-attribute yourName="John Doe"></hello-world-attribute>
    <hello-world-repeat></hello-world-repeat>
    <click-counter></click-counter>
    <click-counter-filter></click-counter-filter>
    <click-counter-if></click-counter-if>
    <click-counter-event-catch></click-counter-event-catch>
    <post-card>
      <img src="img/avatar.png">
      <h2>Crazy Developer</h2>
      <p>Feels like the future!</p>
    </post-card>
    <post-card class="red">
      <img src="img/avatar.png">
      <h2>Crazy Developer</h2>
      <p>Feels like the future!</p>
    </post-card>
    <post-card class="green">
      <img src="img/avatar.png">
      <h2>Crazy Developer</h2>
      <p>Feels like the future!</p>
    </post-card>
    <post-card class="blue">
      <img src="img/avatar.png">
      <h2>Crazy Developer</h2>
      <p>Feels like the future!</p>
    </post-card>

  </body>
</html>
