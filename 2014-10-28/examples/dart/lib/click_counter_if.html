<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="click-counter-if">
  <template>
    <button on-click="{{increment}}">Click me: {{count}}</button>
    <span>
    	This number is
    	<template if="{{count % 2 == 0}}">even</template>
    	<template if="{{count % 2 != 0}}">odd</template>
    </span>
  </template>
  <script type="application/dart" src="click_counter_if.dart"></script>
</polymer-element>
