<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="hello_world_attribute.html">

<polymer-element name="hello-world-template-repeat">
  <template>
    <p>Welcome to my friends:</p>
    <template repeat="{{friend in friends}}">
    	<hello-world-attribute yourName="{{friend}}"></hello-world-attribute>
    </template>
  </template>
  <script type="application/dart" src="hello_world_template_repeat.dart"></script>
</polymer-element>
